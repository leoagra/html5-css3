<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse ;
        }

        th, .media{
            background-color: gray;
            color: white;
        }

        .media {
            font-weight: bold;
        }

        th, td{
            border: 1px solid black;
            padding: 6px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="colgroup">Disciplina</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
        </thead>
        <tbody>
                <tr>
                    <td rowspan="4">Exatas</td>
                    <td>Matemática</td>
                    <td>8.0</td>
                    <td>8.0</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>7.5</td>
                    <td>7.5</td>
                    <td>7.5</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>9.5</td>
                    <td>9.5</td>
                    <td>9.5</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>9.0</td>
                    <td>9.0</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <td colspan="4" class="media">Média de Exatas</td>
                    <td class="media">8.5</td>
                </tr>
                <tr>
                    <td rowspan="2">Humanas</td>
                    <td>História</td>
                    <td>8.0</td>
                    <td>8.0</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>7.5</td>
                    <td>7.5</td>
                    <td>7.5</td>
                </tr>
                <tr>
                    <td colspan="4" class="media">Média de Humanas</td>
                    <td class="media">7.75</td>
                </tr>
        </tbody>
    </table>
    
</body>
</html>
